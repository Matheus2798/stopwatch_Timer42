<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <title>Cornômetro</title>
</head>

<body>
  <main class="container-box">
        <div class="content-box">
            <h1>Cornômetro</h1>
            <h2>Não deixe seus chifres de fora.</h2>
            <h2>Conte-os!</h2>
            <div class="stopwatch">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="miliseconds">00</span>
            </div>
            <div class="buttons-container">
                <button class="btn" id="start" onclick="start()">Começar</button>
                <button class="btn disable" id="pause" onclick="pause()">Pausar</button>
                <button class="btn disable" id="return" onclick="returnWork()">Retornar</button>
                <button class="btn disable" id="stop" onclick="stop()">Parar</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
